<!DOCTYPE html>
<html class="contactinfo-html">
    <head>
        <title>Contact Information</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Gloock&display=swap" rel="stylesheet">
    </head>
    <body class="contactinfo-body">
        <form>
            <a href="resume.html">
                <img src="back.png" class="backicon">
            </a>
            <a href="https://github.com/trishasabanal">
                <img src="github.png" class="socials">
            </a>
            <a href="https://www.facebook.com/trishamae.sabanal">
                <img src="facebook.png" class="socials">
            </a>
            <h1 class="h1">Drop a Message!</h1>
            Name: <input type="text" class="container" name="name" placeholder="Enter Name" /><br/>
            </br>
            Email: <input type="text" class="container" name="email" placeholder="Enter Email"/><br/>
            <br/>
            Message: <br/>
            <textarea name="message" class="container" cols="30" rows="10">Drop your messages here...</textarea>
            <br/>
            <input type="submit" name="submit" value="Submit"/>
            <input type="reset" name="reset" value="Reset"/>
            <br/>
            <br/>
        </form>
    </body>
</html>
