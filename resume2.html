<!DOCTYPE html>
<html>
    <head>
        <title>Form Activity</title>
    </head>
    <body>
        <h1>Registration Form</h1>
        <form>
            First Name: <input type="test" name="firstname"/>
            <br/>
            Last Name: <input type="text" name="lastname"/>
            <br/>
            Nick Name: <input type="text" name="nickname"/>
            <br/>
            Email: <input type="text" name="email"/>
            <br/>
            Password: <input type="password" nam="password"/>
            <br/>
            Date of Birth: <input type="date" name="bday"/>
            <br/>
            Gender: <input type="radio" name="male" value="male"/> Male
            <input type="radio" name="female" value="female"/> Female
            <input type="radio" name="other" value="other"/> Other
            <br/>
            Mobile: <input type="tel" name="mobile"/>
            <br/>
            Address: <textarea name="address" cols="30" rows="10"></textarea>
            <input type="submit" name="submit" value="Submit"/>
        </form>
    </body>
</html>
